[env:mcu_main]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -std=gnu++2a
build_unflags =
    -std=gnu++11
lib_deps =
        adafruit/Adafruit LIS3MDL@^1.2.1 ; Magnetometer driver
        sparkfun/SparkFun LSM6DS3 Breakout@^1.0.3 ; Low-G IMU driver
        stevemarple/MicroNMEA@^2.0.6 ; NMEA Parsing library (for GPS messages)
        adafruit/Adafruit BNO08x@^1.2.3
build_src_filter = +<*> -<silsim/> +<hardware/> -<hilsim>

[env:mcu_hilsim]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DHILSIM=1
    -std=gnu++2a
build_src_filter = +<*> -<silsim/> -<hardware/> +<hilsim>
build_unflags =
    -std=gnu++11


[env:mcu_silsim]
platform = native
build_type = debug
extra_scripts =
    pre:run_pysim.py
build_flags =
    -DSILSIM
    -g3
    -std=gnu++2a
build_src_filter = +<*> +<silsim/**/*.cpp> -<hardware/> -<hilsim>
build_unflags =
    -std=gnu++11
lib_deps =
    https://github.com/ISSUIUC/TARS-Controls.git#d7da475c8ca0c43668e64e4969f0a349fbf4ad94

[env:mcu_main]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
extra_scripts =
    pre:extra_script.py
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -std=gnu++17
build_unflags =
    -std=gnu++11
build_src_filter = +<*> -<silsim/> +<hardware/> -<hilsim>
lib_deps =
        adafruit/Adafruit BME680 Library@^2.0.2
        adafruit/Adafruit LIS3MDL@^1.2.1
        sparkfun/SparkFun LSM6DS3 Breakout@^1.0.3

[env:mcu_hilsim]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
extra_scripts =
    pre:extra_script.py
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DHILSIM=1
    -std=gnu++17
build_src_filter = +<*> -<silsim/> -<hardware/> +<hilsim>
build_unflags =
    -std=gnu++11
lib_deps = nanopb/Nanopb@^0.4.8

[env:mcu_silsim]
platform = native
build_type = debug
extra_scripts =
    pre:extra_script.py
build_flags =
    -DSILSIM
    -g3
    -std=gnu++17
build_src_filter = +<*> +<silsim/**/*.cpp> -<hardware/> -<hilsim>
build_unflags =
    -std=gnu++11
